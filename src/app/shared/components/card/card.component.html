<mat-card class="card mat-elevation-z4">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ imageLink }}" alt="{{ image }}" />
  <mat-card-content>
    <p>
      {{ description }}
    </p>
  </mat-card-content>
</mat-card>
